<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scubber Test</title>
        <link rel="stylesheet" href="scrubber.css">
    </head>
    <body>
        <div id="slider"></div>
        <p id="val">1.00</p>
        <button id="play">Play</button>
        <button id="pause">Pause</button>

        <script src="scrubber.js"></script>
        <script>
            (function() {

                var sliderElt = document.getElementById('slider'),
                    valueElt = document.getElementById('val'),
                    playButton = document.getElementById('play'),
                    pauseButton = document.getElementById('pause');

                scrubber = new ScrubberView();

                scrubber.onValueChanged = function(v) {
                    valueElt.innerHTML = v.toFixed(2);
                };

                sliderElt.appendChild(scrubber.elt);

                playButton.addEventListener('click', function() {
                    scrubber.play();
                }, false);

                pauseButton.addEventListener('click', function() {
                    scrubber.pause();
                }, false);

            })();
        </script>
    </body>
</html>
